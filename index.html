<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple and attractive stopwatch application. Start, pause, stop, and reset time with an intuitive and user-friendly interface."
    />
    <meta
      name="keywords"
      content="Stopwatch, Timer, Online Stopwatch, Time Management, JavaScript, Web App"
    />
    <meta name="author" content="Tejesh" />
    <meta name="robots" content="index, follow" />
    <title>Stopwatch App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- App CSS -->
    <link href="./assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Body content goes here -->
    <div class="container text-center">
      <div class="row vh-100 align-items-center">
        <div class="col-12">
          <div class="card">
            <div class="card-body p-md-5">
              <h1>Stopwatch</h1>
              <div id="time-display" class="display-4 mt-4 mb-0">00:00:00</div>
              <div class="row">
                <div class="col-4 pe-0">
                    <div class="display-text text-end text-md-center">Hr</div>
                </div>
                <div class="col-4">
                    <div class="display-text">Min</div>
                </div>
                <div class="col-4 ps-0">
                    <div class="display-text text-start text-md-center">Sec</div>
                </div>
              </div>
              <div class="btn-group border mt-4">
                <button
                  id="start-pause-button"
                  class="btn fw-normal border-0 btn-outline-primary"
                >
                    <i class="bi bi-play-circle h2" id="icon"></i>
                </button>
                <button
                  id="stop-button"
                  class="btn fw-normal border-0 btn-outline-danger"
                >
                    <i class="bi bi-stop-circle h2"></i>
                </button>
                <button
                  id="reset-button"
                  class="btn fw-normal border-0 btn-outline-secondary"
                >
                    <i class="bi bi-arrow-clockwise h2"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Script -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
