  </head>
  <body>
    <!-- Body content goes here -->
    <div class="container text-center">
      <div class="row vh-100 align-items-center">
        <div class="col-12">
          <div class="card">
            <div class="card-body p-md-5">
              <h1>Stopwatch</h1>
              <div id="time-display" class="display-4 mt-4 mb-0">00:00:00</div>
              <div class="row">
                <div class="col-4 pe-0">
                  <div class="display-text text-end text-md-center">Hr</div>
                </div>
                <div class="col-4">
                  <div class="display-text">Min</div>
                </div>
                <div class="col-4 ps-0">
                  <div class="display-text text-start text-md-center">Sec</div>
                </div>
              </div>
              <div class="btn-group border mt-4">
                <button
                  id="start-pause-button"
                  class="btn fw-normal border-0 btn-outline-primary"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Start and Pause"
                >
                  <i class="bi bi-play-circle h2" id="icon"></i>
                </button>
                <button
                  id="stop-button"
                  class="btn fw-normal border-0 btn-outline-danger"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Stop"
                >
                  <i class="bi bi-stop-circle h2"></i>
                </button>
                <button
                  id="reset-button"
                  class="btn fw-normal border-0 btn-outline-secondary"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Reset"
                >
                  <i class="bi bi-arrow-clockwise h2"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
  </body>
